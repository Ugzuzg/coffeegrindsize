on:
  push:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'poetry'
      - run: poetry install
      - run: poetry run ./build_tools/mac_run_pyi
      - uses: actions/upload-artifact@v3
        with:
          name: coffeegrindsize.app
          path: dist/coffeegrindsize.app

